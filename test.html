<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .toggle-button {
        display: flex;
        align-items: center;
        background-color: #1a1a1a;
        border: none;
        border-radius: 20px;
        padding: 10px;
        cursor: pointer;
        color: #fff;
        font-size: 16px;
        width: 200px;
        justify-content: space-between;
        position: relative;
      }
      .text-container {
        flex: 1;
        text-align: center;
        transition: margin-left 0.3s;
      }
      .icon {
        width: 32px;
        height: 32px;
        background-color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s;
      }
      .toggled .icon {
        transform: translateX(-160px);
      }
      .toggled .text-container {
        margin-left: 160px;
      }
    </style>
  </head>
  <body>
    <button class="toggle-button" id="toggleBtn">
      <div class="text-container" id="toggleText">전문가 호출</div>
      <div class="icon">
        <img src="/icon.png" alt="icon" />
      </div>
    </button>

    <script>
      const toggleBtn = document.getElementById('toggleBtn');
      const toggleText = document.getElementById('toggleText');

      toggleBtn.addEventListener('click', () => {
        toggleBtn.classList.toggle('toggled');
        toggleText.textContent = toggleBtn.classList.contains('toggled')
          ? '상담중✨'
          : '전문가 호출';
      });
    </script>
  </body>
</html>
